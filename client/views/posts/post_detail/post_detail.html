<template name="PostDetail">
    <div class="container">
        <div class="post-detail">
            <div class="col s12">
                <div class="card cyan">
                    <div class="card-content">
                        <h1>{{title}}</h1>

                    </div>

                    <div class="card-footer">
                        <p>{{body}}</p>
                    </div>
                </div>
            </div>
        </div>
        {{> CommentsIndex}}
        
        {{> CommentSubmit}}
    </div>
</template>
