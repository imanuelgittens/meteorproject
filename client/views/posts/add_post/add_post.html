<template name="AddPost">
    <form role="form" class="container">
        <div class="form-group">
            <label for="postTitle">Title</label>
            <input type="text" class="form-control" id="postTitle" placeholder="Enter post title" required>
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Featured Image</label>
            <input type="file" id="fImage" required>
            <p class="help-block">Please choose an image file.</p>
        </div>
        <div class="form-group">
            <label for="postTitle">Snippet</label>
            <input type="text" class="form-control" id="postSnippet" placeholder="Enter snippet" required>
        </div>
        <div class="form-group">
            <label for="postTitle">Body</label>
            <textarea class="form-control" rows="3" id="postBody" placeholder="Enter post body" required></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</template>
