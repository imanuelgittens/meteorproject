<template name="Register">
    <div class="register">

        <div class="container">
            <form role="form">
                <h3>Register Here</h3>
                <p>Please enter your email and password in the fields below to register.</p>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="email" id="register-email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password" id="register-password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Repeat Password</label>
                    <input type="password" class="form-control" name="password" id="register-password" placeholder="Repeat Password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button><p>Already have an account? <a href="{{pathFor 'Login'}}">Login</a></p>
            </form>
        </div>
    </div>

</template>
