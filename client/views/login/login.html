<template name="Login">
    <div class="login">
        <div class="container">
            <form role="form">
                <h3>Login Here</h3>
                <p>Please enter your email and password in the fields below to login.</p>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="email" id="login-email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password" id="login-password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button><p>Don't have an account? <a href="{{pathFor 'Register'}}">Register</a></p>
            </form>
        </div>
    </div>

</template>
