<template name="Login">
    <div id="modalLogin" class="modal">
        <h2>Login Here</h2>

        <form class="col s4">
            <div class="row">
                <div class="input-field col s12">
                    <input name="email" id="login-email" type="email" required>
                    <label for="first_name">Email</label>
                </div>
                <div class="input-field">
                    <input name="password" id="login-password" type="text" required>
                    <label for="last_name">Password</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s6">
                    <input type="submit" href="#" class="waves-effect waves-light btn-large" value="Login" />
                </div>
            </div>
        </form>


    
    </div>
    
</template>
